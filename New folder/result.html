<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <button onclick="location.href='index.html'">Play</button>
        <button onclick="location.href='result.html'">Show Results</button>
        <button onclick="location.href='index.html'">Restart</button>
        <button onclick="exitGame()">Exit</button>
    </nav>

    <div class="container">
        <h1>Your Results</h1>
        <p>Total Score: <span id="totalScore"></span></p>
        <p>Correct Answers: <span id="correctAnswers"></span></p>
        <p>Incorrect Answers: <span id="incorrectAnswers"></span></p>
    </div>

    <script>
        document.getElementById('totalScore').innerText = score;
        document.getElementById('correctAnswers').innerText = correctAnswers;
        document.getElementById('incorrectAnswers').innerText = incorrectAnswers;
    </script>
</body>
</html>
