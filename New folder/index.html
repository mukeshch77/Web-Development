<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <button onclick="location.href='index.html'">Play</button>
        <button onclick="location.href='result.html'">Show Results</button>
        <button onclick="location.href='index.html'">Restart</button>
        <button onclick="exitGame()">Exit</button>
    </nav>

    <div class="container">
        <h1>Math Quiz Game</h1>
        <div id="gameArea">
            <h2 id="level">Level: Easy</h2>
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Your answer">
            <button onclick="submitAnswer()">Submit</button>
            <p id="timer">Time left: <span id="time">60</span> seconds</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
